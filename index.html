<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<main>

    <h1 class="meet">Meet My Dog</h1>
    <p>
        Click the button to meet a friendly dog! 
        <br>Learn your new pooch's name and favorite activity! 
    </p>


    <button id="button">Generate Dog</button>
    <!-- this button has three event listeners that show images of dog, says name of dog, and says what activity it likes.
         I have three seperate API's working and three event listeners on one button -->
    <div class="content">
            <div class="photo">
                <img id="photo">
            </div>
                <!-- The image of a dog will appear here. Its random through the API -->
            <div class="about">
                <p class="italic">Hello! My name is....</p>
                <h1 id="name">
             <!-- This will Display the dog's randomly selected name -->
                 </h1>

                <p class="italic">and I like to....</p>
                <p id="likes">
            <!-- here a list of activites the dog likes will appear -->
                </p>
        </div>
    </div>



</main>

</body>
<script src="main2.js"></script>
</html>
